  <body>
     <header>

<header class="mb-7">

  <!-- Navbar -->
  <nav style="z-index: 1;
              min-height: 58.59px;
              " class="navbar navbar-expand-lg navbar-dark bg-dark">
  </nav>
</header>

  <div class="row w-100">
  <div class="col-lg-6 my-4">
      <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 500px">
  
    <div class="hotel-search">
      <div id="findhotels">Find hotels in:</div>

      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>

      <div id="controls">
        <select id="country">
          <option value="all">All</option>
          <option value="au">Australia</option>
          <option value="br">Brazil</option>
          <option value="ca">Canada</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="mx">Mexico</option>
          <option value="nz">New Zealand</option>
          <option value="it">Italy</option>
          <option value="za">South Africa</option>
          <option value="es">Spain</option>
          <option value="pt">Portugal</option>
          <option value="us" selected>U.S.A.</option>
          <option value="uk">United Kingdom</option>
        </select>
      </div>
    </div>

    <div id="map"></div>

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
    
 </div>
  </div>

  <div class="col-lg-6 my-4 d-flex align-items-center">
<form>
    <div>
      <h2>Build Your Own Customized Trip Plan</h2>
      <h4>Make organizing your trip plans a breeze</h4>
      
             <div class="col-auto">
    <label class="visually-hidden" for="inlineFormSelectPref">Days</label>
    <select class="select" id="day">
      <option value="1" selected>Day 1</option>
      <option value="2">Day 2</option>
      <option value="3">Day 3</option>
      <option value="4">Day 4</option>
      <option value="5">Day 5</option>
      <option value="6">Day 6</option>
      <option value="7">Day 7</option>
      <option value="8">Day 8</option>
      <option value="9">Day 9</option>
      <option value="10">Day 10</option>
    </select>
  </div>
  <div class="col-auto">
    <div class="form-outline">
      <label class="form-label" for="form11Example1">About the day</label>
      <input type="text" id="header" class="form-control" />
    </div>
  </div>
    <div class="col-auto">
  <div class="form-outline">
     <label class="form-label" for="textAreaExample">Activity</label>
  <textarea class="form-control" id="content" rows="4"></textarea>
 
</div>
<div><h2></h2></div>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <h1>   </h1>
</form>
   
   <section id="list-container"></section>
 </div>
  </div>
    </div>
  </div>
</div>
